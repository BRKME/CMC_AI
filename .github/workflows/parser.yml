name: CoinMarketCap Parser - Hourly

on:
  schedule:
    # Запуск каждый час в 5 минут (например: 00:05, 01:05, 02:05 и т.д.)
    - cron: '5 * * * *'
  
  workflow_dispatch:  # Позволяет запускать вручную

jobs:
  parse:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Playwright
      run: |
        pip install playwright beautifulsoup4 requests
        playwright install chromium
        playwright install-deps
    
    - name: Run parser
      env:
        MAX_RETRIES: 2
      run: |
        python parser_scheduled.py
    
    - name: Commit publication history
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add publication_history.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Update publication history [skip ci]"
        git push
      continue-on-error: true
    
    - name: Upload artifacts on failure
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: debug-logs
        path: |
          *.log
          *.txt
        retention-days: 7
